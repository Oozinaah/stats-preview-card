<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Solution for Frontend Mentor | Stats preview card component using CSS flex property</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <!--Card starts here for flex-->
  <div class="card">
    <!--Image starts here-->
    <div class="image">
      <img src="images/image-header-mobile.jpg" alt="Women, computer, laughing">
    </div>
    <!--Image stops here-->
    <!--Content start here-->
    <div class="content">
      <h1><span class="nowrap">Get <span class="purple">insights</span> that</span> <span class="nowrap">help your business</span> grow.</h1>
      <p><span class="nowrap">Discover the benefits of data</span><span class="nowrap">analytics and make better decisions</span> <span class="nowrap">regarding revenue, customer </span>
        <span class="nowrap">experience, and overall efficiency.</span></p>
        <!--Flex for numbers-->
        <div class="numbers-container">
          <div class="numbers">
            <h2>10k+</h2> 
            <p>companies</p>
          </div>
          <div class="numbers">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="numbers">
            <h2>12m+</h2> 
            <p>queries</p>
          </div>
        </div>
    </div>
    <!--Content stops here-->
  </div>  
  <!--Card stops here-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Fransson</a>.
  </div>
</body>
</html>
